<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Inkdown</title>
  <meta
      http-equiv="Content-Security-Policy"
      content="default-src *;font-src 'self' file: data:; img-src data: *;media-src data: *; script-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; worker-src 'self' blob:;"
    />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <script>
    const theme = localStorage.getItem('theme')
    if (theme === 'dark' || (!theme && window.matchMedia && window.matchMedia?.('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark')
  </script>
</head>

<body style="width: 1000px; height: 1000px;">
<div id="root"></div>
<script type="module" src="/src/worker.tsx"></script>
</body>
</html>
