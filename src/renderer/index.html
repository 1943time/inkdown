<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Inkdown</title>
    <link href="/src/styles/index.css" rel="stylesheet" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *;font-src 'self' * file: data:; img-src data: * blob:;media-src data: * blob:; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval'; style-src 'self' * 'unsafe-inline'; worker-src 'self' blob:; object-src *;"
    />
    <script>
      const theme = localStorage.getItem('theme')
      if (
        theme === 'dark' ||
        (theme !== 'light' &&
          window.matchMedia &&
          window.matchMedia?.('(prefers-color-scheme: dark)').matches)
      )
        document.documentElement.classList.add('dark')
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
